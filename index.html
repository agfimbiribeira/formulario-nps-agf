<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS - AGF BAIRRO IMBIRIBEIRA</title>
    <style>
        /* Cores oficiais dos Correios (fornecidas por você) */
        :root {
            --cor-azul-correios: #00416B;      /* Azul principal */
            --cor-amarelo-correios: #FFDA00;   /* Amarelo principal */
            --cor-azul-claro-correios: #0083CA; /* Azul claro para destaques */
            --cor-amarelo-hover: #e6c200;      /* Amarelo um pouco mais escuro para o botão */
            --cor-fundo: #f0f2f5;
            --cor-texto: #333;
            --cor-container: #ffffff;
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }

        .container {
            background: var(--cor-container);
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            color: var(--cor-azul-correios);
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.5em;
        }

        .subtitulo {
            color: #555;
            margin-bottom: 2em;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.7em;
            font-weight: 600;
            color: var(--cor-texto);
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.9em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Usando o azul claro para o efeito de foco */
        input[type="number"]:focus,
        textarea:focus {
            border-color: var(--cor-azul-claro-correios);
            box-shadow: 0 0 0 3px rgba(0, 131, 202, 0.25); /* RGB de #0083CA com transparência */
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 1em;
            background-color: var(--cor-amarelo-correios);
            color: var(--cor-azul-correios);
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--cor-amarelo-hover);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            text-align: center;
            margin-top: 1.5em;
            font-weight: bold;
            min-height: 1.2em;
            font-size: 1.1em;
        }

        .success { color: var(--cor-sucesso); }
        .error { color: var(--cor-erro); }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGF BAIRRO IMBIRIBEIRA</h1>
        <p class="subtitulo">Pesquisa de Satisfação (NPS)</p>

        <form id="npsForm">
            <div class="form-group">
                <label for="npsScore">De 0 a 10, qual a probabilidade de você recomendar nossa agência?</label>
                <input type="number" id="npsScore" name="npsScore" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="pontosPositivos">Quais foram os pontos positivos?</label>
                <textarea id="pontosPositivos" name="Pontos Positivos" placeholder="Opcional"></textarea>
            </div>
            <div class="form-group">
                <label for="sugestoesMelhoria">O que podemos melhorar?</label>
                <textarea id="sugestoesMelhoria" name="Sugestões de Melhoria" placeholder="Opcional"></textarea>
            </div>
            <button type="submit" id="submitButton">Enviar Resposta</button>
            <p id="message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('npsForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzeEuv3V8GPmx2PCU_s6oJ4CUmtn_na28S_FCz-Hok7SXLXcmC-U6X52d3AXibmT4WF/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            messageDiv.textContent = '';
            
            const formData = new FormData(form);
            
            const npsValue = parseInt(document.getElementById('npsScore').value);
            let npsCategory = '';

            if (npsValue >= 9) npsCategory = 'Promotor';
            else if (npsValue >= 7) npsCategory = 'Neutro';
            else npsCategory = 'Detrator';

            formData.append('Data/Hora', new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }));
            formData.append('Categoria NPS', npsCategory);
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok && response.type !== 'opaque') {
                       console.log('Resposta não-OK:', response);
                    }
                    messageDiv.textContent = 'Obrigado pela sua resposta!';
                    messageDiv.className = 'success';
                    form.reset();
                })
                .catch(error => {
                    console.error('Erro no Fetch:', error);
                    messageDiv.textContent = 'Erro ao enviar. Tente novamente mais tarde.';
                    messageDiv.className = 'error';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Resposta';
                });
        });
    </script>
</body>
</html>
